<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spartan Swag</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <header id="main-header">
        <div class="container">
            <h1 style="font-size:7vw"> Spartan Swag </h1>
        </div>
    </header>
    <p> Welcome to Spartan Swag! </p>
    <p> Let's find some free stuff</p>
    <div class="container">
    <script>
        let domainUrl = "https://graph.instagram.com/me/media?"
        let fields = "feilds=media_url"
        var access_token = "IGQWRON3BVQ0ZAISXdvUWRZASlhNTlZAUOHZAaRGhaVnFfaTRncUI4VFh0QWpmZA1J4WGhGYmxlTjA0VWVrakdVTjlwSUdFNEVzU0ZAFX0ZAYMzd3OW95cy0xemlCZATlsSHNvbkFtdUFfUWwxU01yNGFBN1I4R2dPcEkwcmcZD";
        
        var fullUrl = domainUrl + fields + "&access_token=" + access_token;

        //console.log(fullUrl);
        fetch(fullUrl)
            .then(response => response.json())
            .then(dataArray => {
                dataArray.data.forEach(element => {
                document.querySelector("container").innerHTML += `<img src="${element.media_url}">`
                });
            })
    </script>
</body>
  
</html>
